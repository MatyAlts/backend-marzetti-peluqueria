<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} â€” Marzetti</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #1a1a1a; line-height: 1.6; }
        a { color: #b8860b; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .navbar { background: #1a1a1a; color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 1.2rem; font-weight: 600; }
        .navbar a { color: #d4a843; }

        .container { max-width: 960px; margin: 2rem auto; padding: 0 1rem; }

        .card { background: #fff; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.1); padding: 1.5rem; margin-bottom: 1.5rem; }

        .btn { display: inline-block; padding: .6rem 1.2rem; border-radius: 6px; border: none; cursor: pointer; font-size: .9rem; font-weight: 500; transition: opacity .2s; }
        .btn:hover { opacity: .85; text-decoration: none; }
        .btn-primary { background: #b8860b; color: #fff; }
        .btn-danger { background: #dc3545; color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: .3rem; font-weight: 500; font-size: .9rem; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: .6rem .8rem; border: 1px solid #ddd; border-radius: 6px; font-size: .95rem;
        }
        .form-group textarea { resize: vertical; min-height: 80px; }

        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: .75rem; border-bottom: 1px solid #eee; }
        th { font-size: .85rem; text-transform: uppercase; color: #666; }

        .alert { padding: .8rem 1rem; border-radius: 6px; margin-bottom: 1rem; font-size: .9rem; }
        .alert-error { background: #f8d7da; color: #842029; }

        .product-img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .actions { display: flex; gap: .5rem; }
    </style>
</head>
<body>
    {% block navbar %}
    <nav class="navbar">
        <h1>Marzetti Admin</h1>
        <div>
            <a href="/admin/products">Productos</a>
            &nbsp;|&nbsp;
            <a href="/admin/logout">Salir</a>
        </div>
    </nav>
    {% endblock %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
